name: Update CoC Stats

on:
  schedule:
    # LÃ¤uft alle 2 Stunden
    - cron: '0 */2 * * *'
  workflow_dispatch: # Erlaubt dir, das Skript manuell per Button auf GitHub zu starten

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Main Script
        # Hier werden die Secrets als Umgebungsvariablen an dein Skript Ã¼bergeben
        env:
          COC_EMAIL: ${{ secrets.COC_EMAIL }}
          COC_PASSWORD: ${{ secrets.COC_PASSWORD }}
          MY_PLAYER_TAG: ${{ secrets.MY_PLAYER_TAG }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "CoC Bot ðŸ¤–"
          git config --global user.email "bot@coc-stats.local"
          
          git add data/
          
          # Erzeugt einen Zeitstempel (z.B. 10.12.2025 14:00)
          TIMESTAMP=$(TZ='Europe/Berlin' date +'%d.%m.%Y %H:%M')
          
          # Nutzt den Zeitstempel in der Nachricht
          git commit -m "ðŸ“Š Stats Update: $TIMESTAMP" || echo "Keine Ã„nderungen vorhanden"
          
          git push