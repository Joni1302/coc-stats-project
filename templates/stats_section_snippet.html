<div class="mb-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-end mb-1">
        <h5 class="fw-bold text-uppercase mb-0 text-white" style="letter-spacing: 1px; font-size: 0.9rem;">
            <i class="fa-solid fa-square me-2" style="font-size: 0.6rem;"></i>{{ title }}
        </h5>
        {% if not hide_progress %}
        <span class="text-muted small">{{ percent }}%</span>
        {% endif %}
    </div>
    
    <!-- Progress Bar -->
    {% if not hide_progress %}
    <div class="progress mb-3" style="height: 6px; background-color: #2b2b2b;">
        <div class="progress-bar {{ color }}" role="progressbar" style="width: {{ percent }}%"></div>
    </div>
    {% else %}
    <div class="mb-3"></div>
    {% endif %}

    <!-- Grid -->
    <div class="d-flex flex-wrap gap-2">
        {% for item in items %}
        <div class="unit-box position-relative" title="{{ item.name }}">
            
            <div class="unit-bg {% if item.is_maxed %}maxed-glow{% endif %}">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" 
                     onerror="this.style.display='none';">
            </div>

            <!-- LEVEL BADGE MIT 'Lvl' -->
            <div class="unit-level-badge {% if item.is_maxed %}lvl-max{% endif %}">
                Lvl {{ item.level }}
            </div>
            
        </div>
        {% endfor %}
    </div>
</div>
